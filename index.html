<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="background-image">
      <div class="body-container">
        <header class="header-container">
          <div class="logo">
            <img class="love" src="./img/logo.jpg" alt="logo" />
          </div>
          <h1 id="title">New Beggining</h1>
          <p id="description">
            Thank you for taking the time to help us improve the platform
          </p>
        </header>

        <main>
          <div class="border">
            <form id="survey-form">
              <div class="form-group">
                <h1 class="title-name">Just Some Random Questionnaire</h1>
              </div>

              <div class="form-group">
                <label for="name" id="name-label"
                  >Name<input
                    id="name"
                    type="name"
                    name="name"
                    placeholder="Enter your name"
                    required
                /></label>
              </div>

              <div class="form-group">
                <label for="email" id="email-label"
                  >Email
                  <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                </label>
              </div>

              <div class="form-group">
                <label for="age" id="number-label"
                  >Age(optional)<input
                    id="number"
                    type="number"
                    name="age"
                    min="10"
                    max="99"
                    placeholder="Enter your age"
                    required
                /></label>
              </div>

              <div class="form-group">
                <p>What is your role?</p>
                <select id="dropdown" name="role" class="form-control" required>
                  <option disabled selected value>Select Your role</option>
                  <option value="Student">Student</option>
                  <option value="Full Time Job">Full Time Job</option>
                  <option value="Full Time Learner">Full Time Learner</option>
                  <option value="Prefer not to say">Prefer not to say</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div class="gender-container">
                <p>Gender</p>
                <ul>
                  <li id="female">
                    <label for="gender" id="gender-label">
                      <input type="radio" name="gender" value="female" />Female
                    </label>
                  </li>
                  <li id="male">
                    <label for="gender" id="gender-label">
                      <input type="radio" name="gender" value="male" required />
                      Male
                    </label>
                  </li>
                </ul>
              </div>

              <div class="form-group">
                <p>Are you single?</p>
                <label for="radio"
                  ><input
                    id="d1"
                    type="radio"
                    name="radio"
                    value="definitely"
                    checked
                  />Definitely</label
                >
                <label for="radio"
                  ><input
                    id="d2"
                    type="radio"
                    name="radio"
                    value="maybe"
                  />Maybe</label
                >
                <label for="radio"
                  ><input
                    id="d3"
                    type="radio"
                    name="radio"
                    value="not sure"
                  />Not sure</label
                >
              </div>

              <div class="form-group">
                <p>
                  What would you like to see improved? (Check all that apply)
                </p>
                <label for="checkbox"
                  ><input
                    id="c1"
                    type="checkbox"
                    name="checkbox"
                    value="Front-end Projects"
                  />Front-end Projects</label
                >
                <label for="checkbox"
                  ><input
                    id="c2"
                    type="checkbox"
                    name="checkbox"
                    value="Back-end Projects"
                  />Back-end Projects</label
                >
                <label for="checkbox"
                  ><input
                    id="c3"
                    type="checkbox"
                    name="checkbox"
                    value="Data Visualization"
                  />Data Visualization</label
                >
              </div>

              <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea type="text" placeholder="Enter your comments here...">
                </textarea>
              </div>

              <div class="form-group">
                <button type="submit" id="submit">Submit</button>
              </div>
            </form>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
